<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_webpage</title>
</head>
<body>
    <center>
        <h1>display_webpage</h1>
        <table border="3px">
            <tr>
                <th>Pk</th>
                <th>Topic_name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Email</th>
            </tr>

             {% for i in webpage %}
            <tr>
                <td>{{i.pk}}</td>
                <td>{{i.topic_name}}</td>
                <td>{{i.name}}</td>
                <td>{{i.url}}</td>
                <td>{{i.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
